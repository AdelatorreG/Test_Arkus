<div class="wrapAll">
    <div class="loginForm">
        <p class="Title">Welcome</p>



        <form (ngSubmit)="Submit()" #heroForm="ngForm">
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="username" matInput placeholder="username" required minlength="4" name="user" id="user" #user="ngModel">
            </mat-form-field>
          
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="password"  matInput placeholder="password" required minlength="4" name="psw" id="psw" #psw="ngModel" type="password">
            </mat-form-field>
          </form>
          <div class="wraoButtons">
            <button *ngIf="psw.valid && user.valid" class="submitButton" mat-button color="accent" (click)="Submit()">Login</button>
            <p class="RegisterText" (click)="gotoRegister()">Register</p>
          </div>
         
    </div>
</div>
